<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Guess The Number</h1>

    <p>Selected a random number between 1 - 6</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
    </div>

    <script type="text/javascript">


        var y = Math.floor(Math.random() * 6 + 1);
        var guess = 3;
        document.getElementById("submitguess").onclick = function () {
            
            var x = document.getElementById("guessField").value;

            if (x == y) {
                alert("CONGRATULATIONS!!! You have guessed Right Number , So you have got 2 points "
                    + guess + " GUESS ");
            }
            else if (x == y + 1 || x == y - 1) {
                guess++;
                alert("number is different than the random number by 1, so you got 1 point");
            }
            else {
                alert("you got the zero point")
            }
        }
    </script>
</body>

</html>
